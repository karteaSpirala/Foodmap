<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="../css/splash.css">
    <title>FoodMap</title>
  </head>
  <body>
<!--Principal View-->
    <div id="principal-view" class="container">
      <div class="row">
        <div class="col-sm-12">
          <h2>Foodmap</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="map"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15054.678648226054!2d-99.1880091696859!3d19.383451147341113!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1ff82a905feef%3A0x442ea08b0d4c6520!2s%2C+Cd+de+los+Deportes%2C+Ciudad+de+M%C3%A9xico%2C+CDMX%2C+M%C3%A9xico!5e0!3m2!1ses!2spe!4v1513288719240"  frameborder="0" style="border:0" allowfullscreen></iframe></div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <h4>Comida cerca de ti</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 input-icon">
          <input id="search-input" type="text" data-toggle="modal" data-target="#modal1" placeholder="Encuentra la mejor opciÃ³n"/>
          <i class="fa fa-search" aria-hidden="true"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <img src="../assets/images/collage-comida.jpg" alt="food-collage" class="food-collage" class="img-fluid">
        </div>
      </div>
    </div>
<!--Modal Input Search-->
<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title title-restaurant"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body images-map">
        <img src="assets/images/food-map.png" alt="food-map">
      </div>
      <div class="modal-body adress-restaurant">
        <p></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Pedir ahora</button>
      </div>
    </div>
  </div>
</div>
